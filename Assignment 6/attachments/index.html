<!DOCTYPE html>
<html>
    <head>
        <title>Tax form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Hero tax</h1>
        <h3>Personalia, please submit</h3>
        <form action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php" method="post">
            <label for="rname">Real name</label>
            <input id="rname" type="text" name="rname"><br>
            <input id="male" type="radio" name="gender" value="male">
            <label for="male">Male</label>
            <input id="female" type="radio" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email"><br>
            <label for="birthdate">Birthdate</label>
            <input id="birthdate" type="date" name="birthdate"><br>
            <label for="hname">Hero name</label>
            <input id="hname" type="text" name="hname"><br>
            <label for="spandex">Do you wear spandex?</label><br>
            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="spandex" value="True">
            <label for="no">No</label>
            <input id="no" type="radio" name="spandex" value="False"><br>
            <label for="strength">Strength</label>
            <input id="strength" type="range" min="1" max="10" name="strength"><br>
            <label for="speed">Speed</label>
            <input id="speed" type="range" min="1" max="10" name="speed"><br>
            <label for="intelligence">Intelligence</label>
            <input id="intelligence" type="range" min="1" max="10" name="intelligence"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
