<!DOCTYPE html>
<html>
  <head>
    <title>Tax forms: Bar chart with lines</title>
    <meta charset="UTF-8">
    <script src="taxForms.js"></script>
  </head>
  <body>

    <canvas id="chart" width="700" height="550"></canvas>

    <script>
      const canvas = document.getElementById('chart');
      const context = canvas.getContext('2d');

      /* Draw a line from (fromX, fromY) to (toX, toY) */
      function drawLine(fromX, fromY, toX, toY) {
        context.beginPath();
        context.moveTo(toX, toY);
        context.lineTo(fromX, fromY);
        context.stroke();
      }

      /* Draw a text (string) on (x, y) */
      function drawText(text, x, y) {
        context.fillStyle = 'black';
        context.fillText(text, x, y);
      }

      /* Draw a text and with a line to its right */
      function drawLineWithText(text, fromX, fromY, toX, toY) {
        drawText(text, fromX - 50, fromY + 3);
        drawLine(fromX, fromY, toX, toY);
      }

      /* Draw a rectangle with (color, width, height) from (x, y) */
      function drawRectangle(color, x, y, width, height) {
        context.beginPath();
        context.rect(x, y, width, height);
        context.fillStyle = color;
        context.fill();
      }

      /* Insert your code here. */
      /* Part 2 */
      let number = 100000;
      for (let y = 525; y >= 25; y -= 55) {
        drawLineWithText(number, 100, y, 500, y);
        console.log(y);
        number += 100000;
      }

      /* Part 3 */
      drawRectangle('red', 510, 30, 50, 25);
      drawText('Income', 570, 45);
      drawRectangle('blue', 510, 60, 50, 25);
      drawText('Wealth', 570, 75);

      /* Part 4 */
      let x = 120;
      const yTransform = 55 / 100000;
      taxForms.forEach(form => {
        const incomeHeight = form.income * yTransform;
        const wealthHeight = form.wealth * yTransform;
        drawRectangle('red', x, 580 - incomeHeight, 50, incomeHeight);
        drawRectangle('blue', x += 55, 580 - wealthHeight, 50, wealthHeight);
        x += 75
      });


    </script>
  </body>
</html>
