<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment 7: TODO</title>
    <style>
      ul {
        list-style-type: none;
      }
      input[type="checkbox"]:checked + label {
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1>Todo list</h1>
    <form oninput="updateOutput();" onsubmit="event.preventDefault(); updateOutput();">
      <input type="text" id="todo-name" oninput="event.stopPropagation();" autofocus>
      <input type="submit" id="Submit" onclick="addTask();">
      <ul id="todo-list"></ul>
      <output id="status"></output>
    </form>
    <script src="todo.js"></script>
  </body>
</html>
